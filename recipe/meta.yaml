{% set name = "formulaic" %}
{% set version = "0.3.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2f841297d27dbd19f51dadea35887c363512d6eed70503b453e0f59c679d0f54

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.7.1
    - pip
    - poetry
    - poetry-dynamic-versioning
  run:
    - python >=3.7.1
    - astor >=0.8
    - interface_meta >=1.2
    - numpy >=1.3
    - pandas >=1.2
    - scipy >=1.6
    - wrapt >=1.0
  run_constrained:
    - pyarrow >=1
    - sympy >=1.3,<1.10

test:
  imports:
    - formulaic

about:
  home: https://github.com/matthewwardrop/formulaic
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A high-performance implementation of Wilkinson formulas for Python.
  description: |
    Formulaic is a high-performance implementation of Wilkinson formulas for Python.
  doc_url: https://matthewwardrop.github.io/formulaic
  dev_url: https://github.com/matthewwardrop/formulaic

extra:
  recipe-maintainers:
    - matthewwardrop
